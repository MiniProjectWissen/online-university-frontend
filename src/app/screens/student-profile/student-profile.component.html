<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student Profile</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>

  <body>
    <div class="page-content page-container" id="page-content">
      <div class="padding">
        <div class="row container d-flex justify-content-center">
          <div class="col-xl-6 col-md-12">
            <div class="card user-card-full">
              <div class="row m-l-0 m-r-0">
                <div class="col-sm-4 bg-c-lite-green user-profile">
                  <div class="card-block text-center text-white">
                    <div class="m-b-25">
                      <img
                        src="https://img.icons8.com/bubbles/100/000000/user.png"
                        class="img-radius"
                        alt="User-Profile-Image"
                      />
                    </div>
                    <h6 class="f-w-600"><input class="text-center text-dark" type="text" name="first_name" [disabled]="flag" [(ngModel)]="student.first_name"> <input class="text-center text-dark" type="text" name="last_name" [disabled]="flag" [(ngModel)]="student.last_name"></h6>
                    <p><input class="text-center text-dark" type="text" name="roll_no" [disabled]="flag" [(ngModel)]="student.roll_no"></p>
                    <p><input class="text-center text-dark" type="text" name="standard" [disabled]="flag" [(ngModel)]="student.standard"></p>
                  </div>
                </div>
                <div class="col-sm-8">
                  <div class="card-block">
                    <h6 class="m-b-20 p-b-5 b-b-default f-w-600">
                      Information
                    </h6>
                    <div class="row">
                      <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Email</p>
                        <h6 class=" f-w-400"><input type="text" class="text-center text-dark" name="email" [disabled]="flag" [(ngModel)]="student.email"></h6>
                      </div>
                      <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Phone</p>
                        <h6 class="text-muted f-w-400"><input class="text-center text-dark" type="text" name="phone_number" [disabled]="flag" [(ngModel)]="student.phone_number"></h6>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">date of birth</p>
                        <h6 class="text-muted f-w-400"><input class="text-center text-dark" type="text" name="dob" [disabled]="flag" [(ngModel)]="student.dob"></h6>
                      </div>
                      <div class="col-sm-6">
                        <p class="m-b-10 f-w-600">Gender</p>
                        <h6 class="text-muted f-w-400"><input class="text-center text-dark" type="text" name="gender" [disabled]="flag" [(ngModel)]="student.gender"></h6>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-sm-12">
                        <p class="m-b-10 f-w-600">Address</p>
                        <h6 class="text-muted f-w-400"><input class="text-center text-dark" type="text" name="address" [disabled]="flag" [(ngModel)]="student.address"></h6>
                      </div>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-sm-6">
                        <button class="btn btn-primary" (click)="allowEdit()"><span class="material-symbols-outlined">edit</span>edit</button>    
                    </div>
                    <div class="col-sm-6">
                        <button class="btn btn-primary" (click)="onSubmit()"><span class="material-symbols-outlined">edit</span>Submit</button>    
                    </div>
                  </div>
                          
                           
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </body>
</html>
