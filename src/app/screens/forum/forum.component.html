<div class="container">
  <div class="chat-container" #chatContainer>
    <div class="chat-header">
      <h2>Forum</h2>
    </div>

    <!-- List of messages -->
    <div *ngIf="messages.length > 0" class="chat-body" #chatBody>
      <div *ngFor="let message of messages" class="message-wrapper">
        <div [class.sent]="message.user_id === id" class="message-bubble">
          <div class="message-content">
            <span class="message-sender">{{ message.first_name }}</span>
            <p>{{ message.message }}</p>
          </div>
          <div class="message-timestamp">{{ formatTimestamp(message.timestamp) }}</div>
        </div>
      </div>
    </div>

    <!-- Input field to send new messages -->
    <div class="chat-footer">
      <div class="input-group">
        <input type="text" class="form-control" [(ngModel)]="newMessage" placeholder="Type your message here...">
        <button class="btn btn-primary" type="button" (click)="sendMessage()">
          <span class="material-icons">send</span>
        </button>
      </div>
    </div>
  </div>
</div>
