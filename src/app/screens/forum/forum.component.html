<div class="container">
    <div class="chat-container">
      <div class="chat-header">
        <h2>Forum</h2>
      </div>
  
      <!-- List of messages -->
      <div *ngIf="messages.length > 0" class="chat-body" #chatBody>
        <div *ngFor="let message of messages" class="message-wrapper">
          <div [class.sent]="message.user_id === id" class="message-bubble">
            <div class="message-content">
              <span class="message-sender">{{ message.first_name }}</span>
              <p>{{ message.message }}</p>
            </div>
            <div class="message-timestamp">{{ formatTimestamp(message.timestamp) }}</div>
          <!-- </div> -->
        </div>
      </div>
  
      <!-- Input field to send new messages -->
      <div class="chat-footer">
        <mat-form-field appearance="fill" class="message-input">
          <mat-label>Type your message here...</mat-label>
          <input matInput [(ngModel)]="newMessage" placeholder="Type your message here...">
        </mat-form-field>
        <button mat-icon-button color="primary" (click)="sendMessage()">
          <mat-icon>send</mat-icon>
        </button>
      </div>
    </div>
  </div>
