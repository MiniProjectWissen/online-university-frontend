<!DOCTYPE html>
<html lang="en">

<head>
    <title>Enrolled Courses</title>

    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
     <!-- Bootstrap JS --> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>
</head>

<body>
    <br>
    <div class="container " algin="left">
		<h1>Enrolled Courses</h1>
		</div>  
        <hr>
    <div class="container">
        <div class="container mt-5">
            <h2 *ngFor="let course of es.enrolledCourses">
            <div class="card w-100">
                <div class="card-body">
                    <h3 class="card-title">{{course.title}}</h3>
                    <h4 class="card-subtitle mb-2 text-muted">Instructor : {{course.teacher_id}}</h4>
                    <h5>Duration : {{course.start_date | date}} - {{course.end_date | date}}</h5>
                    <p class="card-text">{{course.description}}</p>
                    <a href="#" class="btn btn-primary">View Now</a>
                </div>
            </div>
            </h2>
        </div>
            
    </div>
  
</body>
