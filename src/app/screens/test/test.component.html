<head></head>
<body>
    <form (ngSubmit)="onSubmit()">
        <label>Start Time:</label>
        <input type="datetime-local" [(ngModel)]="test.start_time" name="start_time" required><br><br>
      
        <label>End Time:</label>
        <input type="datetime-local" [(ngModel)]="test.end_time" name="end_time" required><br><br>
      
        <label>Total Marks:</label>
        <input type="number" [(ngModel)]="test.total_marks" name="total_marks" required><br><br>
      
        <label>Test Content:</label>
        <textarea [(ngModel)]="test.test_content" name="test_content" required></textarea><br><br>
      
        <button   type="submit">Submit</button>
      </form>
      
</body>
