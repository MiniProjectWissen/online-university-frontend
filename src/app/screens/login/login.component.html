<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <style>
    .input-field {
      margin-bottom: 20px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col s12 m6">
        <div class="card">
          <div class="card-content">
            <span class="card-title">Login</span>
            <form (ngSubmit)="submitForm(loginForm)" #loginForm="ngForm">
              <div class="input-field">
                <input id="email" type="email" name="email" class="validate" [(ngModel)]="loginData.email" required>
                <label for="email">Email</label>
              </div>
              <div class="input-field">
                <input id="password" type="password" name="password" class="validate" [(ngModel)]="loginData.password" required>
                <label for="password">Password</label>
              </div>
              <div class="input-field">
                <a href="#" class="right">Forgot password?</a>
              </div>
              <button type="submit" class="btn waves-effect waves-light" [disabled]="!loginForm.valid">Login
                <i class="material-icons right">send</i>
              </button>
            </form>
            <div class="card-action">
              <span>Don't have an account? <a href="#">Sign up</a></span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
