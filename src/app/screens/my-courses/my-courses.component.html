<!DOCTYPE html>
<html lang="en">

<head>
    <title>Enrolled Courses</title>

    <meta charset="utf-8">    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>

<body>
   


    <div class="container">
        <div class="grid">
            <div *ngFor="let course of myCourseList">
                <h3 class="card-title">{{course.title}}</h3>
                <h4 class="card-subtitle mb-2 text-muted">Instructor : {{course.teacher_id}}</h4>
                <h5>Duration : {{course.start_date | date}} - {{course.end_date | date}}</h5>
                <p class="card-text">{{course.description}}</p>
                <a href="#" class="btn btn-primary">View Now</a>
            </div>
        </div>
    </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" ></script>

</body>
